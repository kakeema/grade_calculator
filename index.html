<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Grade Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="main-container">
            <div class="title"> 
                <h1>Grade Calculator</h1>
            </div>
            <div class="total-grade">
                <div class="outer-box">
                    Current Grades 
                    <div class="inner-box">
                        What if grades
                    </div>
                </div>    
            </div>
            <div class="modules">
                <div class="module-header">
                    <div class="module-name-title">Module name:</div>
                    <div class="module-current-title">Current %</div>
                    <div class="module-whatif-title">What if %</div>
                </div> 
                <div class="add-modules">
                    <button type="button">+ add more</button>
                </div>
             </div>
            <div class="calculate-button">
                <button type="button">CALCULATE</button>
            </div>
        </div>
        <script src="javascript/main.js"></script>      <!-- Adding this at the bottom otherwise some js code will not work since script is loading before html, such as query selector -->
    </body>
</html>
