<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculated Grades</title>
    <link rel="stylesheet" type="text/css" href="../css/results.css">
</head>
<body>
    <div class="results-container">
        <div class="header-container">
            <h1>[Your University Name]</h1>
            <h2 class="track-status">on track</h2>
        </div>
        <div class="circle-progress-container">
            <div class="circle-progress">
                <svg class="progress-ring" width="200" height="200">
                    <!-- Grey background circle -->
                    <circle class="progress-ring__background" stroke="#ccc" stroke-width="10" fill="transparent" r="80" cx="100" cy="100"/>
                    <!-- Colored foreground circle -->
                    <circle class="progress-ring__circle" stroke="#82c6f7" stroke-width="10" fill="transparent" r="80" cx="100" cy="100"/>
                </svg>
                <span class="percentage">0%</span>
                <div class="progress-keys">
                    <span class="key-left">left</span>
                    <span class="key-current">current</span>                
                </div>
            </div>
        </div>
        <div class="module-breakdown">
            <div class="module" style="width: 20%;">
                <span></span>
            </div>
            <div class="module" style="width: 30%;">
                <span></span>
            </div>
            <div class="module" style="width: 30%;">
                <span></span>
            </div>
            <div class="module" style="width: 20%;">
                <span></span>
            </div>
        </div>
        <div class="view-grades-btn">
            <button id="viewCalculatedGrades">VIEW CALCULATED GRADES</button>
        </div>
    </div>
    <script src="../javascript/results.js"></script>
    <script src="../javascript/results2.js"></script>
</body>
</html>
