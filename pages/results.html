<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculated Grades</title>
    <link rel="stylesheet" type="text/css" href="../css/results.css">
</head>
<body>
    <div class="results-container">
        <h1>University of [Your University Name]</h1>
        <div class="circle-progress-container">
            <div class="circle-progress" data-percentage="74.5">
                <svg class="progress-ring" width="120" height="120">
                    <!-- Grey background circle -->
                    <circle class="progress-ring__background" stroke="#ccc" stroke-width="6" fill="transparent" r="52" cx="60" cy="60"/>
                    <!-- Colored foreground circle -->
                    <circle class="progress-ring__circle" stroke-width="6" fill="transparent" r="52" cx="60" cy="60"/>
                </svg>
                <span class="percentage">0%</span>
            </div>
        </div>
        <div class="module-averages">
        
        <div class="view-grades-btn">
            <button id="viewCalculatedGrades">VIEW CALCULATED GRADES</button>
        </div>
    </div>
    <script src="../javascript/results.js"></script>
</body>
</html>
